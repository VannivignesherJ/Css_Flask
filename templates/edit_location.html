{% extends 'base.html' %}
{% block content %}
<h2>Edit Location</h2>
<form method="POST">
    <label>Location ID:</label><br>
    <input type="text" value="{{ location.location_id }}" disabled><br>
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ location.name }}" required><br><br>
    <button type="submit">Update Location</button>
</form>
{% endblock %}
