<!DOCTYPE html>
<html>
<head>
    <title>Locations</title>
</head>
<body>
    <h1>Locations List</h1>
    <a href="/add_location">Add New Location</a>
    <ul>
        {% for loc in locations %}
        <li>{{ loc.location_id }} - {{ loc.name }} 
            <a href="/edit_location/{{ loc.location_id }}">Edit</a>
            <a href="/delete_location/{{ loc.location_id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
