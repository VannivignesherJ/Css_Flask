{% extends 'base.html' %}
{% block content %}
<h2>Edit Product Movement</h2>
<form method="POST">
    <label>Product:</label><br>
    <select name="product_id" required>
        {% for p in products %}
        <option value="{{ p.product_id }}" {% if p.product_id == movement.product_id %}selected{% endif %}>{{ p.name }}</option>
        {% endfor %}
    </select><br>
    
    <label>From Location:</label><br>
    <select name="from_location" required>
        {% for l in locations %}
        <option value="{{ l.location_id }}" {% if l.location_id == movement.from_location %}selected{% endif %}>{{ l.name }}</option>
        {% endfor %}
    </select><br>
    
    <label>To Location:</label><br>
    <select name="to_location" required>
        {% for l in locations %}
        <option value="{{ l.location_id }}" {% if l.location_id == movement.to_location %}selected{% endif %}>{{ l.name }}</option>
        {% endfor %}
    </select><br>
    
    <label>Quantity:</label><br>
    <input type="number" name="qty" value="{{ movement.qty }}" min="1" required><br><br>
    <button type="submit">Update Movement</button>
</form>
{% endblock %}
