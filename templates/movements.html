<!DOCTYPE html>
<html>
<head>
    <title>Product Movements</title>
</head>
<body>
    <h1>Product Movements</h1>
    <a href="/add_movement">Add New Movement</a>
    <ul>
        {% for m in movements %}
        <li>{{ m.movement_id }} - {{ m.product_name }}: {{ m.qty }} from {{ m.from_location }} to {{ m.to_location }} 
            <a href="/edit_movement/{{ m.movement_id }}">Edit</a>
            <a href="/delete_movement/{{ m.movement_id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
